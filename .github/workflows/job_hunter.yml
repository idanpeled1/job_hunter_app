name: Job Hunter Daily Digest

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job hunter
        env:
          GOOGLE_CSE_KEY: ${{ secrets.GOOGLE_CSE_KEY }}
          GOOGLE_CSE_CX: ${{ secrets.GOOGLE_CSE_CX }}
        run: python job_hunter.py --config config.yaml.example --output daily_jobs.md --query "ESG partnerships"

      - name: Commit daily digest
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update daily jobs digest"
          file_pattern: daily_jobs.md
