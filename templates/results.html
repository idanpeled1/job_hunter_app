<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Job Hunter Results</title>
</head>
<body>
  <h1>Results for "{{ query }}"</h1>
  {% if results %}
    <ul>
    {% for job in results %}
      <li>
        <a href="{{ job.link }}" target="_blank">{{ job.title }}</a> -
        {{ job.description }} (score: {{ '%.2f'|format(job.score) }})
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
</body>
</html>
